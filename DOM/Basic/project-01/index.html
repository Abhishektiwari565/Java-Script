<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style=" overflow-x: hidden;background-color: rgba(70, 46, 75, 0.296); ">
  <div style=" background-color: rgba(93, 103, 171, 0.338);">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-dark fs-2 "
          style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif" href="#">Note App</a>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
          <button class="btn btn-outline-success btn-primary text-white" type="submit">Search</button>
        </form>
      </div>
  </div>
  </nav>
  </div>
  <div class="container " style="">
    <div class=" container  shadow-lg rounded rounded-5 "
      style=" min-width: 100px; height: auto; overflow: visible; width: 50%; background-color:rgba(213, 207, 183, 0.288);">
      <div class="container d-flex" id="input-box">
        <input class=" mt-3 border border-3 rounded  " type="text" id="input" placeholder="Enter your note title...">
      </div>
      <div class="container">
        <textarea class="form-control mt-3 border border-3 rounded  " id="text"
          placeholder="Write your notes here..."></textarea>
        <button class="btn btn-primary mt-3 text-center text-white" style="display: flex;justify-content: center;"
          id="button">Add Note</button>
      </div>
      <div class="container fw-bold shadow-lg mt-2 " style="font-weight: 100; font-family:sans-serif;" id="output-box">
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
