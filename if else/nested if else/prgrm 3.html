<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to find max number from 3 user input variables.

        const a =parseInt(prompt("enter a"))
        const b =parseInt(prompt("enter b"))
        const c =parseInt(prompt("enter c"))
        // a<b --> a<c --> a winner, c winner


        if(a>b){
            // a,c
            if(a>c){
                document.writeln("a is max !")

            }else{
                document.writeln("c is max !")
            }
        }else{
            // b,c
            if(b>c){
                document.writeln("b is max !")

            }else{
                document.writeln("c is max !")

            }

        }
    </script>
    
</body>
</html>
