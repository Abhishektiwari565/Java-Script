<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to check num is +,-,0 using nested if else.

        let num=parseInt(prompt("Enter a number"));
        if(num>=0){
            // positive or neutral
            if(num>0){
                document.writeln(" given number is positive !");

            }else{
                document.writeln(" given number is neutral !");

            }
        }else{
            document.writeln(" given number is negative !");

        }
    </script>
    
</body>
</html>
