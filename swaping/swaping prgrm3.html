<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3.wap to swap two variables without using +,_.

        let x= 10;
        let y= 20;

        x= x*y; // multiply both x and y 10*20=200
        y= x/y; // x divide y then 200/20=10
        x= x/y; // x divide y then 200/10=20
        document.writeln("x = " + x);
        document.writeln("y = " + y)
    </script>
    
</body>
</html>
