<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. wap to swap two variables.

        let x= 10;
        let y= 20;
        let z= x; // for storing value of x
        x= y; // for storing value of y
        y= z; // for storing value of z

        document.writeln("x = " + x);
        document.writeln("y = " + y);

    </script>
    
</body>
</html>
