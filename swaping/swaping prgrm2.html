<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 2. wap to swap two variables without using of third variables.

        let x= 10;
        let y= 20;
        
        x= x+y; // x+y that means x store 10+20=30
        y= x-y; // x-y that means y store 30-20=10
        x= x-y; // x-y that means x store 30-10=20

        document.writeln("x = " + x);
        document.writeln("y = " + y);
    </script>
    
</body>
</html>
