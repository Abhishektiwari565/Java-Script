<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to find factorial using recursion.

        function factorial(n){
            if(n==1){
                return 1;
            }
           
            return n*factorial(n-1);
        }
        document.writeln(factorial(6));
    </script>
    
</body>
</html>
