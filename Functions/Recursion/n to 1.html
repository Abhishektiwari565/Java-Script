<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to find n to 1 using recursion.
        
        let a=10;
        let b=1;
        function add(n){
            document.writeln(a);
            a--;
            if(n>b){
                add(a);
            }
           
        }
        add(a);
    </script>
    
</body>
</html>
