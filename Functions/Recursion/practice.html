    // 7  wap to check given number is Armstrong or not

    function armstrong(num){
        let temp=num;
        let arm=0;
        while(temp>0){
            let ld=temp%10;
            digit=1;
            for(i=1;i<=3;i++){
                digit*=ld;
            }
            arm+=digit;
            temp=Math.floor(temp/10);

        }
        if(arm==num){
            document.writeln("armstrong");
        }else{
            document.writeln("not armstrong");
        }

    }
