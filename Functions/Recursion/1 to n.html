<body>
    <script>
        // wap to find 1 to n using recursion.

        let a=1; 
        let b=20;
        function sum(n){
            document.writeln(a);
            a++;
            if(n<=b){
                sum(a);
                
               
            }
            
        }
        sum(a);

       
    </script>
