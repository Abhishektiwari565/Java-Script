<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // wap to find the sum of 1 to n using a function.

        function sum(n){
            let a=0;
            for(let i=1;i<=n;i++){
                a=a+i;
            }
            return a;
        }
        let num=10;
        let result=sum(num);
        document.writeln("sum of number is :"+result);
        document.writeln("<br>");
        document.writeln("addition of number is :"+result);
    </script>
    
</body>
</html>
