<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  wap will print the factorial of the passed number in UDF.

        function factorial(n){
        let a=1;
        for(let i=1;i<=n;i++){
            a=a*i;

        }
        return a;
    }
    let num=5;
    let result=factorial(num);
    document.writeln(result);
    </script>
    
</body>
</html>
