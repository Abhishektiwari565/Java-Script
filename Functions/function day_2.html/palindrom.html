<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // check number is palindrom or not.
       
        function palindrome(num){
           let temp=num;
           let reverse=0;
           while(temp>0){
            let digit=temp%10;//1
            reverse=reverse*10+digit;//1,2,1
             
           
            temp=Math.floor(temp/10);

           }
           if(reverse===num){
            document.writeln("palindrome")

           }else{
            document.writeln("not palindrome")
           }

        }
        
        palindrome(121);
        
    </script>
    
</body>
</html>
