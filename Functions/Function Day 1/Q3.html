<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print a 1 to 5 table using a function as explain in class.
        let n=parseInt(prompt("Enter a number"))
        function table(n){
            for( let i=1;i<=10;i++){
                for(let j=1;j<=n;j++){ 
                    document.writeln(j+ " * " + i +" = "+ j * i  );
                    document.writeln("&nbsp&nbsp");
                    
                }
                document.writeln("<br>");
            }
            
        }
        table(n)
    </script>
    
</body>
</html>
