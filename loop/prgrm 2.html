<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print only even numbers from 10 to 1.

        let n=10;
        while(n>=1){
           if(n%2==0){
            document.writeln(n);
           }
            n--;
        }

    </script>
    
</body>
</html>
