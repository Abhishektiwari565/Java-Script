<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print 10 to 1 using while loop.

        let n=10;//start
        while(n>=1){ //end
            document.writeln(n);
            n--; //increment, decrement

        }
    </script>
    
</body>
</html>
