<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print number leap years from startyear to endyear.

        let n=parseInt(prompt("enter start year")); //start
        let m=parseInt(prompt("enter end year"));

        while(n<=m){
           if(n%4==0){
            document.writeln(n);
           }
            n++;
            
            }

        

    </script>
    
</body>
</html>
