<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to print number from n1 to n2.

        let i=parseInt(prompt("enter n1"));
        let a=parseInt(prompt("enter n2"));

        while(i>=a){
            document.writeln(i+a);
            i--;
            a++;

        }

    </script>
    
</body>
</html>
