<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // convert inch into feet:inch format
let inch=parseInt(prompt("Enter inches:"));
        function converter(inch){
            let f,i;
            f=Math.floor(inch/12);
            i=inch%12
            document.writeln(f+":"+i);
        }
        converter(inch);
    </script>
    
</body>
</html>
